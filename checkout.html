<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Rainy Days checkout, summary of shopping cart"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1,0 " />
    <title>Rainy Days | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@800&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script type="module" src="js/checkout.js"></script>
    <script type="module" src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/eea9dd34be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="navbar">
        <div class="logo-img">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="logo" class="logo" />
          </a>
        </div>

        <div class="icons-head">
          <a href="cart.html">
            <i class="fa-sharp fa-solid fa-cart-shopping hidden-mobile"></i>
          </a>
          <a href="index.html">
            <i class="fa-solid fa-house hidden-mobile"></i>
          </a>
        </div>

        <div>
          <label id="hamburger-label" for="hamburger-menu"
            ><i class="fas fa-bars"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <nav class="contact-nav">
            <ul>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="products.html">New arrivals</a></li>
              <li><a href="products.html">Woman</a></li>
              <li><a href="products.html">Men</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <main>
      <button class="back">‚üµ Back</button>
      <h1 class="checkout-header">My Cart</h1>

      <section class="checkout">
        <div id="placeHolderJacketCheckout"></div>
        <div class="checkout-summary">
          <p class="summary-header">Summary</p>
          <div class="row1">
            <p>Subtotal</p>
            <p>$120</p>
          </div>

          <div class="row2">
            <p>Shipping</p>
            <p>Free</p>
          </div>
          <div class="row3">
            <p>Total</p>
            <p>$120</p>
          </div>
        </div>
      </section>
      <section class="shippinginfo-form">
        <div class="shipping-input">
          <form
            name="shipping-form"
            action="summary.html"
            method="get"
            id="shipping-form"
          >
            <div class="name-input">
              <label d="checkout-label" for="name">First name</label>
              <input type="text" id="firstName" placeholder="e.g. John" />
              <p class="error firstName-error"></p>

              <label d="checkout-label" for="name">Last name</label>
              <input type="text" id="lastName" placeholder="e.g. Smith" />
              <p class="error lastName-error"></p>
            </div>
            <div class="address-input">
              <label d="checkout-label" for="address">Your address</label>
              <input
                type="text"
                id="address"
                placeholder="at least 10 characters"
              />
              <p class="error address-error"></p>

              <label d="checkout-label" for="phone">Phone</label>
              <input type="text" id="phone" placeholder="must be 10 numbers" />
              <p class="error phone-error"></p>

              <label d="checkout-label" for="email">Email</label>
              <input type="text" id="email" placeholder="example@hotmail.com" />
              <p class="error email-error"></p>
            </div>

            <div class="cardinfo-input">
              <label d="checkout-label" for="cardInfo">Card information</label>
              <input
                type="text"
                id="cardInfo"
                placeholder="must be 16 numbers"
              />
              <p class="error cardInfo-error"></p>

              <label d="checkout-label" for="mmyy">Expiration date</label>
              <input type="text" id="mmyy" placeholder="MM/YY" />
              <p class="error mmyy-error"></p>

              <label id="checkout-label" for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="must be 3-4 numbers" />
              <p class="error cvv-error"></p>
            </div>

            <button type="submit" class="completeorder">Complete order</button>

            <p class="success"></p>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
